<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市民卡系統</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="<%= BASE_URL %>css/main.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- Meta tags -->
    <meta name="description" content="市民卡系統 - 提供電影訂票、電子錢包、優惠管理等服務">
    <meta name="keywords" content="市民卡,電影訂票,電子錢包,優惠管理">
</head>
<body>
<noscript>
    <strong>很抱歉，本網站需要啟用 JavaScript 才能正常運作。請啟用 JavaScript 後重新載入頁面。</strong>
</noscript>

<!-- Vue app mount point -->
<div id="app"></div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- SweetAlert2 for better alerts -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Vue will be injected by the build system -->

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=YOUR-GA-ID"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'YOUR-GA-ID');
</script>

<!-- Error handling -->
<script>
    window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo + '\nColumn: ' + columnNo + '\nError object: ' + JSON.stringify(error));
        return false;
    };
</script>

<!-- Browser compatibility check -->
<script>
    if (!/Edge|Chrome|Firefox|Safari/.test(navigator.userAgent)) {
        alert('為了獲得最佳體驗，請使用現代瀏覽器訪問本網站。');
    }
</script>
</body>
</html>
